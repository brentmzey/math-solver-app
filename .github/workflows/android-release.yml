name: Android Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'androidApp/**'
      - 'shared/**'
      - '**.gradle.kts'
      - 'gradle.properties'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Build debug APK for testing
    - name: Build Debug APK
      run: ./gradlew :androidApp:assembleDebug --no-daemon
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: androidApp/build/outputs/apk/debug/*.apk
    
    # Build release APK (unsigned for now - requires keystore setup)
    - name: Build Release APK
      if: startsWith(github.ref, 'refs/tags/')
      run: ./gradlew :androidApp:assembleRelease --no-daemon
      continue-on-error: true
    
    # Decode and use keystore if secrets are configured
    - name: Decode Keystore
      if: startsWith(github.ref, 'refs/tags/') && env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
    
    - name: Build Signed Release APK
      if: startsWith(github.ref, 'refs/tags/') && env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew :androidApp:assembleRelease --no-daemon \
          -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD
    
    - name: Build AAB for Play Store
      if: startsWith(github.ref, 'refs/tags/') && env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew :androidApp:bundleRelease --no-daemon \
          -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD
    
    - name: Upload Release APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: androidApp/build/outputs/apk/release/*.apk
    
    - name: Upload AAB
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: app-bundle
        path: androidApp/build/outputs/bundle/release/*.aab
    
    # Attach to GitHub Release
    - name: Release APK
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          androidApp/build/outputs/apk/release/*.apk
          androidApp/build/outputs/bundle/release/*.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Optional: Auto-deploy to Google Play (requires service account)
    - name: Deploy to Play Store
      if: startsWith(github.ref, 'refs/tags/') && env.PLAY_SERVICE_ACCOUNT != ''
      env:
        PLAY_SERVICE_ACCOUNT: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: com.myapplication.MyApplication
        releaseFiles: androidApp/build/outputs/bundle/release/*.aab
        track: internal
        status: completed
